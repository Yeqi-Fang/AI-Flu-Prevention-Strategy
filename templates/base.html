<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}流感智能防控系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="d-flex">
        <!-- 左侧导航栏 -->
        <nav class="sidebar bg-dark">
            <div class="sidebar-header">
                <h3 class="text-white text-center py-3">御感智策</h3>
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link text-white {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="bi bi-house-door"></i>
                        <span>主页</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('typing') }}" class="nav-link text-white {% if request.endpoint == 'typing' %}active{% endif %}">
                        <i class="bi bi-virus"></i>
                        <span>分型结果</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('params') }}" class="nav-link text-white {% if request.endpoint == 'params' %}active{% endif %}">
                        <i class="bi bi-graph-up"></i>
                        <span>传播动力学参数拟合</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('rl_train') }}" class="nav-link text-white {% if request.endpoint == 'rl_train' %}active{% endif %}">
                        <i class="bi bi-cpu"></i>
                        <span>RL训练</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('decision') }}" class="nav-link text-white {% if request.endpoint == 'decision' %}active{% endif %}">
                        <i class="bi bi-lightbulb"></i>
                        <span>智慧决策</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 主内容区 -->
        <main class="content flex-grow-1">
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
